<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'></head>
<body>
    <div class="color-switcher">
        <div class="switcher-btn">
            <i class='bx bxs-cog'></i>
        </div>
        <h3>select color</h3>
        <div class="theme-buttons-container">
            <span class="theme-buttons" data-color="#8e44ad" style="background-color: #8e44ad;"></span>
            <span class="theme-buttons" data-color="#2980b9" style="background-color: #2980b9;"></span>
            <span class="theme-buttons" data-color="#f39c12" style="background-color: #f39c12;"></span>
            <span class="theme-buttons" data-color="#27ae60" style="background-color: #27ae60;"></span>
            <span class="theme-buttons" data-color="#ea2027" style="background-color: #ea2027;"></span>
            <span class="theme-buttons" data-color="#e84393" style="background-color: #e84393;"></span>
            <span class="theme-buttons" data-color="#ff4757" style="background-color: #ff4757;"></span>
            <span class="theme-buttons" data-color="#ffc312" style="background-color: #ffc312;"></span>
            <span class="theme-buttons" data-color="#17c0eb" style="background-color: #17c0eb;"></span>
        </div>
    </div>
    <div class="container">
        <h1>color switcher</h1>
    </div>
    <script src="main.js"></script>
</body>
</html>
